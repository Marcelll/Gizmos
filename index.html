<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<html xmlns='http://www.w3.org/1999/xhtml'>
 
<head>
    <title>X3DOM Gizmos Viewer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    
    <!-- X3DOM -->
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/x3dom.css" /> 
    <script type="text/javascript" src="http://www.x3dom.org/download/dev/x3dom.js"></script>
    
    <!-- INTERNALS -->
    <script type="text/javascript" src="jsFramework/core.js"></script>
    <script type="text/javascript" src="jsFramework/interactors.js"></script>
    <script type="text/javascript" src="jsFramework/util.js"></script>
</head>
    
<body>

    <x3d id="x3d" width="800" height="600">
        <scene>
            <NavigationInfo type="examine"></navigationinfo>
            <Viewpoint position="17.47922 15.18714 5.76324" orientation="0.27693 0.61847 0.73539 2.44366" 
                       zNear="0.1" zFar="10000" description="defaultX3DViewpointNode">
            </Viewpoint>
            
            
            <inline id="gizmo" render="true" nameSpaceName="gizmo" mapDefToId="true" url="gizmos.x3d"></inline>
        </scene>
    </x3d>
    
</body>

</html>
